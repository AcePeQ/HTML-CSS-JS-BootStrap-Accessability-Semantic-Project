  <body>
    <header
      class="header-nav container-fluid d-flex justify-content-center position-fixed top-0 left-0 py-3 bg-light border-bottom border-2 shadow-sm z-3"

    </header>
    <main>
      <section class="section-contact">
        <div class="container my-5 border border-4 py-5 px-4 rounded">
          <div class="row gap-5">
            <div class="col-4">
              <div role="row" aria-labelledby="contact-us">
                <div class="border-bottom">
                  <h3
                    id="contact-us"
                    class="fw-bold text-center border-bottom pb-2 pt-2 border-top"
                  >
                    Contact Us
                  </h3>
                  <p
                    class="d-flex justify-content-between py-3 px-3 m-0 lead fw-medium"
                  >
                    Phone number:
                    <a class="btn-link" href="tel: +48 553 231 322"
                      >+48 553 231 322</a
                    >
                  </p>
                  <p
                    class="d-flex justify-content-between py-3 px-3 m-0 lead fw-medium"
                  >
                    E-mail:
                    <a class="btn-link" href="mailto: dogsgarden@gmail.com"
                      >dogsgarden@gmail.com</a
                    >
                  </p>
                </div>
                <div role="row" aria-labelledby="visit">
                  <h3
                    id="visit"
                    class="fw-bold text-center border-bottom pb-2 pt-2"
                  >
                    Visit Us
                  </h3>
                  <address class="m-0 px-3 pt-3 lead fw-medium text-center">
                    Dogs' Garden <br />
                    Warsaw, Newelska Street 5 <br />
                    Poland, 07-101
                  </address>
                </div>
              </div>
            </div>
            <div class="col">
              <form action="#" method="POST">
                <fieldset>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="first_name" class="form-label"
                        >First name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="first_name"
                        name="first_name"
                      />
                    </div>
                    <div class="col">
                      <label for="last_name" class="form-label"
                        >Last name</label
                      >
                      <input
                        type="type"
                        class="form-control"
                        id="last_name"
                        name="last_name"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col">
                      <label for="email" class="form-label">E-mail</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                    </div>
                    <div class="col">
                      <label for="phone_number" class="form-label"
                        >Phone number</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="phone_number"
                        name="phone_number"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <label for="message" class="form-label">Message</label>
                      <textarea
                        rows="10"
                        class="form-control"
                        id="message"
                        name="message"
                      ></textarea>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
